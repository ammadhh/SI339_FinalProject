<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ammad's Media</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <a href="{{ url_for('show_index') }}">
                <img src="{{ url_for('static', filename = 'images/logo.png') }}" alt="logo" class="logo">
            </a>
            <h1>Ammad's Media</h1>

            <div>
                login
            </div>
        </div>

        <form action="{{ url_for('handle_account_post', target = '/') }}" method="post" enctype="multipart/form-data">
            <p><input type="text" name="username" placeholder="username" required/></p>
            <p><input type="password" name="password" placeholder="password" required/></p>
            <input type="submit" value="login"/>
            <input type="hidden" name="operation" value="login"/>
        </form>

        <p>Don't have an account? <a href="{{ url_for('get_account_create')}}" >Sign up!</a></p>
    </body>
</html>
