<!DOCTYPE html>
<html lang="en">
    <head>
        <title>coolmedia</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <a href="{{ url_for('show_index')}}">
                <img src="{{ url_for('static', filename = 'images/logo.png') }}" alt="logo" class="logo">
            </a>
            <h1>coolmedia</h1>

            <div>
                <a href="/explore/">explore</a>
                <a href="{{ url_for('get_user', get_user_slug = logname) }}">{{ logname }}</a>
            </div>
        </div>
        <div>
            <img src="{{ logname_img_url }}" alt="{{ logname }}" class="profile">
            {{ logname }}
        </div>

        <form action= "{{ url_for('handle_account_post', target = '/accounts/edit/')}}" method="post" enctype="multipart/form-data">
            <p>Photo <input type="file" name="file" accept="image/*"/></p>
            <p>Name <input type="text" name="fullname" value="{{ fullname }}" required/></p>
            <p>Email <input type="text" name="email" value="{{ email }}" required/></p>
            <input type="submit" name="update" value="submit"/>
            <input type="hidden" name="operation" value="edit_account"/>
        </form>

        <p><a href="{{ url_for('password') }}">Change password</a></p>
        <p><a href="{{ url_for('delete') }}">Delete account</a></p>

    </body>
</html>
