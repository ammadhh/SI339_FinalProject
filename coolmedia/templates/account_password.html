<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ammad's Media</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <a href="{{ url_for('show_index')}}">
                <img src="{{ url_for('static', filename = 'images/logo.png') }}" alt="logo" class="logo">
            </a>
            <h1>Ammad's Media</h1>

            <div>
                <a href="/explore/">explore</a>
                <a href="{{ url_for('get_user', get_user_slug = logname) }}">{{ logname }}</a>
            </div>
        </div>
        <form action= "{{ url_for('handle_account_post', target = '/accounts/password/')}}" method="post" enctype="multipart/form-data">
        <p>Old password <input type="password" name="password" required/></p>
        <p>New password <input type="password" name="new_password1" required/></p>
        <p>New password, again <input type="password" name="new_password2" required/></p>
        <input type="submit" name="update_password" value="submit"/>
        <input type="hidden" name="operation" value="update_password"/>
        </form>
        <p><a href="{{ url_for('edit') }}">Back to edit account</a></p>
    </body>
</html>
