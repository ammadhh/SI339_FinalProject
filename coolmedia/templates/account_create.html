<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ammad's Media</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <a href="{{ url_for('show_index') }}">
                <img src="{{ url_for('static', filename = 'images/logo.png') }}" alt="logo" class="logo">
            </a>
            <h1>Ammad's Media</h1>

            <div>
                login
            </div>
        </div>

        <form action="{{url_for('handle_account_post', target = '/')}}" method="post" enctype="multipart/form-data">
            <p>Photo <input type="file" name="file" required/></p>
            <p>Name <input type="text" name="fullname" required/></p>
            <p>Username <input type="text" name="username" required/></p>
            <p>Email <input type="text" name="email" required/></p>
            <p>Password <input type="password" name="password" required/></p>
            <input type="submit" name="signup" value="sign up"/>
            <input type="hidden" name="operation" value="create"/>
        </form>

        <p>Have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </body>
</html>
